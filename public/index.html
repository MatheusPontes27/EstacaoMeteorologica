

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Meteorológica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather-widget">
        <header class="widget-header">
            <h2>CearáBytes WS</h2>
        </header>
        <div class="weather-main">
            <div class="weather-icon">
                <img src="./meteorology_5903803.png" alt="Icone de Clima">
            </div>
            <div id="weather-info" class="weather-info">
                <p id="timestamp">Data e Hora:</p><br>
                <p id="temperature">Temperatura:</p><br>
                <p id="humidity">Umidade:</p><br>
                <p id="pressure">Pressão:</p><br>
                <p id="altitude">Altitude:</p><br>
                <p id="location">Obtendo sua localização...</p><br>
            </div>
            <div id="offline-message" class="offline-message" style="display: none;">
                <p>-</p>
                <p>Estação Desligada</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
